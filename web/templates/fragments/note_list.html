{{range .}}
<div class="column is-6">
    <div class="card h-100">
        <header class="card-header">
            <p class="card-header-title">
                <i class="fas fa-file-lines mr-2 has-text-warning"></i>
                {{.title}}
            </p>
            <div class="card-header-icon card-actions">
                <button class="button is-small is-white has-text-link mr-1" onclick="editNote({{.id}})" title="Edit">
                    <i class="fas fa-edit"></i>
                </button>
                <button class="button is-small is-white has-text-danger" hx-delete="/items/{{.id}}"
                    hx-target="closest .column" hx-confirm="Delete this note?" title="Delete">
                    <i class="fas fa-trash"></i>
                </button>
            </div>
        </header>
        <div class="card-content">
            <div class="content is-small">
                {{.content}}
            </div>
            {{if .tags}}
            <div class="tags mt-2">
                {{range .tags}}
                <span class="tag tag-standard is-small">{{.}}</span>
                {{end}}
            </div>
            {{end}}
            <p class="is-size-7 has-text-grey mt-3">
                <i class="fas fa-clock mr-1"></i> {{.created_at}}
            </p>
        </div>
    </div>
</div>
{{else}}
<div class="column is-12 has-text-centered py-6">
    <p class="has-text-grey">No notes yet. Capture your first thought!</p>
</div>
{{end}}
